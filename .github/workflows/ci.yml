name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Use Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint / type-check
        run: pnpm run lint && pnpm -r --if-present --filter '!affino-monorepo' --filter '!@affino/datagrid-core' --filter '!...@affino/datagrid-core' --filter '!@affino/datagrid-vue' --filter '!...@affino/datagrid-vue' type-check

      - name: Build packages
        run: pnpm -r --if-present --filter '!affino-monorepo' --filter '!@affino/datagrid-core' --filter '!...@affino/datagrid-core' --filter '!@affino/datagrid-vue' --filter '!...@affino/datagrid-vue' build

  test-matrix:
    runs-on: ubuntu-latest
    needs: verify
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        suite:
          - unit
          - integration
          - interaction
          - visual
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Use Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup PHP
        if: matrix.suite == 'interaction' || matrix.suite == 'visual'
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer

      - name: Install Laravel demo PHP dependencies
        if: matrix.suite == 'interaction' || matrix.suite == 'visual'
        run: composer install --no-interaction --prefer-dist --no-progress
        working-directory: demo-laravel

      - name: Prepare Laravel demo environment
        if: matrix.suite == 'interaction' || matrix.suite == 'visual'
        run: |
          test -f .env || cp .env.example .env
          php -r "file_exists('database/database.sqlite') || touch('database/database.sqlite');"
          php artisan key:generate --force
          php artisan migrate --force
        working-directory: demo-laravel

      - name: Build interaction web assets
        if: matrix.suite == 'interaction' || matrix.suite == 'visual'
        run: |
          pnpm --filter demo-vue build-only
          pnpm --dir demo-laravel build

      - name: Install Playwright browsers
        if: matrix.suite == 'interaction' || matrix.suite == 'visual'
        run: pnpm exec playwright install --with-deps chromium

      - name: Run unit matrix suite
        if: matrix.suite == 'unit'
        run: pnpm -r --if-present --filter '!@affino/datagrid-core' --filter '!...@affino/datagrid-core' --filter '!@affino/datagrid-vue' --filter '!...@affino/datagrid-vue' test:unit

      - name: Run integration matrix suite
        if: matrix.suite == 'integration'
        run: pnpm -r --if-present --filter '!@affino/datagrid-core' --filter '!...@affino/datagrid-core' --filter '!@affino/datagrid-vue' --filter '!...@affino/datagrid-vue' test:integration

      - name: Run interaction matrix suite (e2e + flake gate)
        if: matrix.suite == 'interaction'
        env:
          PLAYWRIGHT_SKIP_WEB_BUILDS: "1"
          DEBUG: "pw:webserver"
        run: |
          pkill -f "vite preview --host 127.0.0.1 --port 4173" || true
          pkill -f "artisan serve --host=127.0.0.1 --port=4180" || true
          pnpm run test:matrix:interaction

      - name: Run visual matrix suite
        if: matrix.suite == 'visual'
        run: pnpm run test:matrix:visual

      - name: Upload Playwright interaction artifacts
        if: always() && matrix.suite == 'interaction'
        uses: actions/upload-artifact@v6
        with:
          name: playwright-interaction-report
          path: |
            playwright-report
            artifacts/playwright-flake-summary.json
          if-no-files-found: ignore

  quality-gates:
    runs-on: ubuntu-latest
    needs: verify
    timeout-minutes: 75
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Use Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer

      - name: Install Laravel demo PHP dependencies
        run: composer install --no-interaction --prefer-dist --no-progress
        working-directory: demo-laravel

      - name: Prepare Laravel demo environment
        run: |
          test -f .env || cp .env.example .env
          php -r "file_exists('database/database.sqlite') || touch('database/database.sqlite');"
          php artisan key:generate --force
          php artisan migrate --force
        working-directory: demo-laravel

      - name: Build interaction web assets
        run: |
          pnpm --filter demo-vue build-only
          pnpm --dir demo-laravel build

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build datagrid benchmark artifacts
        run: |
          pnpm --filter @affino/projection-engine build
          pnpm --filter @affino/datagrid-plugins build
          pnpm --filter @affino/datagrid-core build

      - name: Ensure no stale web servers before datagrid parity quality lock
        run: |
          pkill -f "vite preview --host 127.0.0.1 --port 4173" || true
          pkill -f "artisan serve --host=127.0.0.1 --port=4180" || true

      - name: Run datagrid parity quality lock (architecture + perf contracts + strict contracts + critical e2e + benchmark + parity e2e)
        env:
          PLAYWRIGHT_SKIP_WEB_BUILDS: "1"
          DEBUG: "pw:webserver"
        run: pnpm run quality:lock:datagrid:parity

      - name: Upload quality gate artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: datagrid-quality-gates
          path: |
            artifacts/quality
            artifacts/performance
            artifacts/playwright-flake-summary.json
            playwright-report
            packages/datagrid-core/coverage
            packages/datagrid-vue/coverage
          if-no-files-found: ignore


  docs:
    runs-on: ubuntu-latest
    needs: verify
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Use Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build docs-site
        run: pnpm run docs:build

      - name: Build Storybook
        run: pnpm --filter @affino/visual-workbench build

  changeset:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Use Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Changeset status
        run: pnpm run changeset:status

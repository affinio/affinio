name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.28.1

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint / type-check
        run: pnpm run lint && pnpm -r --if-present --filter '!@affino/datagrid-core' --filter '!...@affino/datagrid-core' --filter '!@affino/datagrid-vue' --filter '!...@affino/datagrid-vue' type-check

      - name: Build packages
        run: pnpm -r --if-present --filter '!@affino/datagrid-core' --filter '!...@affino/datagrid-core' --filter '!@affino/datagrid-vue' --filter '!...@affino/datagrid-vue' build

  test-matrix:
    runs-on: ubuntu-latest
    needs: verify
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        suite:
          - unit
          - integration
          - interaction
          - visual
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.28.1

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        if: matrix.suite == 'interaction' || matrix.suite == 'visual'
        run: pnpm exec playwright install --with-deps chromium

      - name: Run unit matrix suite
        if: matrix.suite == 'unit'
        run: pnpm -r --if-present --filter '!@affino/datagrid-core' --filter '!...@affino/datagrid-core' --filter '!@affino/datagrid-vue' --filter '!...@affino/datagrid-vue' test:unit

      - name: Run integration matrix suite
        if: matrix.suite == 'integration'
        run: pnpm -r --if-present --filter '!@affino/datagrid-core' --filter '!...@affino/datagrid-core' --filter '!@affino/datagrid-vue' --filter '!...@affino/datagrid-vue' test:integration

      - name: Run interaction matrix suite (e2e + flake gate)
        if: matrix.suite == 'interaction'
        run: pnpm run test:matrix:interaction

      - name: Run visual matrix suite
        if: matrix.suite == 'visual'
        run: pnpm run test:matrix:visual

      - name: Upload Playwright interaction artifacts
        if: always() && matrix.suite == 'interaction'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-interaction-report
          path: |
            playwright-report
            artifacts/playwright-flake-summary.json
          if-no-files-found: ignore


  docs:
    runs-on: ubuntu-latest
    needs: verify
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.28.1

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build docs-site
        run: pnpm run docs:build

      - name: Build Storybook
        run: pnpm --filter @affino/visual-workbench build

  changeset:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.28.1

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Changeset status
        run: pnpm run changeset:status
